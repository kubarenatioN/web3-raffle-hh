specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Raffle
    network: sepolia
    source:
      address: '0x22a5c0eb1b81681f7aae283dbf00a51b43a914a9'
      abi: Raffle
      startBlock: 9900056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RaffleEntered
        - RaffleWinnerPicked
        - RaffleWinnerFundsSent
      abis:
        - name: Raffle
          file: ./abis/Raffle.json
      eventHandlers:
        - event: RaffleEntered(indexed address,uint256,indexed uint256)
          handler: handleRaffleEntered
        - event: RaffleWinnerPicked(indexed address,indexed uint256,uint256,uint256)
          handler: handleRaffleWinnerPicked
        - event: RaffleWinnerFundsSent(indexed address,uint256)
          handler: handleRaffleWinnerFundsSent
      file: ./src/raffle.ts
