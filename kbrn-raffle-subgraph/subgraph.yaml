specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Raffle
    network: sepolia
    source:
      address: "0xEe2B01764645f876efeE4cD3F34534dDCf58bDDE"
      abi: Raffle
      startBlock: 9823218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CoordinatorSet
        - OwnershipTransferRequested
        - OwnershipTransferred
        - RaffleEntered
        - RaffleEntranceFeeUpdated
        - RaffleOwnerFundsSent
        - RaffleRandomWordsRequested
        - RaffleWinnerFundsSent
        - RaffleWinnerPicked
      abis:
        - name: Raffle
          file: ./abis/Raffle.json
      eventHandlers:
        - event: CoordinatorSet(address)
          handler: handleCoordinatorSet
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RaffleEntered(indexed address,uint256)
          handler: handleRaffleEntered
        - event: RaffleEntranceFeeUpdated(uint256,uint256)
          handler: handleRaffleEntranceFeeUpdated
        - event: RaffleOwnerFundsSent(address,uint256)
          handler: handleRaffleOwnerFundsSent
        - event: RaffleRandomWordsRequested(indexed uint256,uint256)
          handler: handleRaffleRandomWordsRequested
        - event: RaffleWinnerFundsSent(address,uint256)
          handler: handleRaffleWinnerFundsSent
        - event: RaffleWinnerPicked(address,uint256,uint256,uint256)
          handler: handleRaffleWinnerPicked
      file: ./src/raffle.ts
